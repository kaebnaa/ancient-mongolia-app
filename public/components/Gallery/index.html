<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ancient Mongolia</title>
    <link rel="stylesheet" href="/public/components/Gallery/css/style.css">
    <link rel="icon" href="/public/img/logo.jpg">
    <link rel="stylesheet" href="/public/components/Gallery/css/mobile.css">
    <script src="https://kit.fontawesome.com/4e4e4deeed.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <header>
        <div class="contact">
            <div class="tel">
                <i class="fa-solid fa-phone"></i>
                <a href="tel:+9768888-8888">8888-8888</a>
            </div>
            <div class="mail">
                <i class="fa-solid fa-envelope"></i>
                <a href="mailto:example@gmail.com">example@gmail.com</a>
            </div>
        </div>
        <div class="social">
            <i class="fa-brands fa-square-facebook" id="fb"></i>
            <i class="fa-brands fa-instagram" id="inst"></i>
        </div>
    </header>

    <main>
      
        <!-- nav-bar is here -->

        <section class="nav">
            <div>
               <img src="/public/img/logo.jpg" alt="" class="logo" width="80px" height="80px">
                <nav>
                    <ul id="home">Home</ul>
                    <ul id="about">About</ul>
                    <ul id="tour-package">Tour package</ul>
                    <ul id="gallery" class="active">Gallery</ul>
                    <ul id="contact">Contact us</ul>
                </nav>
            </div>
        </section> 

      <!-- index img is here background img ashiglasan -->
        <section class="home-img">

        </section>

        <!-- mongol ulsiin talaarh cardan medeelluud grid ashiglasan  -->

      
        <section class="info-mongolia">
            <div class="information">
                <p class="p1"> Informations</p>
                <p class="p2">About Mongolia</p>
            </div>

            <figure class="info-card-img">
                <div class="info-images">
                        <div onclick="provinces()" class="hover-card-1">
                            <img src="/public/img/province.jpg" alt="" class="info-img-1">
                            <div class="text-info">
                                <div class="text-border">
                                    <p >21</p>   
                                    <p style="margin-top: 4px;" >Provinces</p>
                                </div>
                            </div>
                        </div>
                        <div onclick="city()" class="hover-card-2">
                            <img src="/public/img/ulanbator.jpg" alt="" class="info-img-2">
                                <div class="text-info-2">
                                <div class="text-border-2">
                                    <p>Captial City</p>
                                    <p style="margin-top: 8px;" >Ulanbator</p>
                                </div>
                                </div>
                        </div>
                        <div onclick="language()" class="hover-card-3">
                            <img src="/public/img/language.jpg" alt="" class="info-img-3">
                                <div class="text-info-3">
                                    <div class="text-border-3">
                                        <p>Official Language</p>
                                        <p style="margin-top: 8px;" >Mongolian</p>
                                    </div>
                                </div>
                        </div>
                        <div onclick="horses()" class="hover-card-4">
                            <img src="/public/img/horses2.jpg" alt="" class="info-img-4">
                            <div class="text-info-4">
                                <div class="text-border-4">
                                    <p >13 more times more</p>
                                    <p style="margin-top: 8px;" >horses than humans</p>
                                </div>
                            </div>
                        </div>
                        <div onclick="size()" class="hover-card-5">
                            <img src="/public/img/size area.jpg " alt="" class="info-img-5">
                                <div class="text-info-5">
                                    <div class="text-border-5">
                                        <p style="font-weight: bold; font-size: 24px;">Size area</p>
                                        <p style="margin-top: 8px; font-weight: bold; font-size: 24px;"" >1,564,116 square kilometres</p>
                                    </div>
                                </div>
                        </div>
                        <div onclick="currency()" class="hover-card-6">
                            <img src="/public/img/currency.jpg" alt="" class="info-img-6">
                            <div class="text-info-6">
                                <div class="text-border-6">
                                    <p >Currency</p>
                                    <p style="margin-top: 8px;" >Tugrik / MNT</p>
                                </div>
                            </div>
                        </div>
                        <div onclick="gobi()" class="hover-card-7">
                            <img src="/public/img/gobi.jpg" alt="" class="info-img-7">
                            <div class="text-info-7">
                                <div class="text-border-7">
                                    <p style="font-weight: bold; font-size: 24px;" >Place of interest</p>
                                    <p style="margin-top: 8px;" >Gobi Desert / Elsen Tasarkhai</p>
                                </div>
                            </div>
                        </div>
                        <div onclick="population()" class="hover-card-8">
                            <img src="/public/img/girl.jpg" alt="" class="info-img-8">
                            <div class="text-info-8">
                                <div class="text-border-8">
                                    <p>Population</p>
                                    <p style="margin-top: 8px;" >3,433,992</p>
                                </div>
                            </div>
                        </div>
                        <div onclick="liveStock()" class="hover-card-10">
                            <img src="/public/img/livestock.jpg" alt="" class="info-img-10">
                                <div class="text-info-10">
                                    <div class="text-border-10">
                                        <p>70 milloins of</p>
                                        <p style="margin-top: 8px;" >Livestock animals</p>
                                    </div>
                                </div>
                        </div>
                        <div onclick="president()" class="hover-card-11">
                            <img src="/public/img/hook.jpg" alt="" class="info-img-11">
                                <div class="text-info-11">
                                    <div class="text-border-11">
                                        <p >Precident now:</p>
                                        <p style="margin-top: 8px;" >Khurelsukh Ukhnaa / Ухнаагийн Хүрэлсүх</p>
                                    </div>
                                </div>
                        </div>
                       <div onclick="taihar()" class="hover-card-12">
                        <img src="/public/img/taihaer.jpg" alt="">
                            <div class="text-info-12">
                                <div class="text-border-12">
                                    <p style="font-weight: bold; font-size: 24px;" >Place of interest</p>
                                    <p style="margin-top: 8px;" >Taihar chuluu</p>
                                </div>
                            </div>
                       </div>
                        <div onclick="otgonTenger()" class="hover-card-13">
                            <img src="/public/img/munhtast3.jpg" alt="" class="info-img-13">
                                <div class="text-info-13">
                                    <div class="text-border-13">
                                        <p style="font-weight: bold; font-size: 24px;" >Place of interest</p>
                                        <p style="margin-top: 8px;" >Otgon Tenger Mountain / Eternal snow mountain</p>
                                </div>
                            </div>
                        </div>
                        <div onclick="khorgiinTogoo()" class="hover-card-14">
                            <img src="/public/img/horgiin togoo.jpg" alt="" class="info-img-14">
                                <div class="text-info-14">
                                    <div class="text-border-14">
                                        <p style="font-weight: bold; font-size: 24px;" >Place of interest</p>
                                        <p style="margin-top: 8px;" >Khorgiin Togoo </p>
                                    </div>
                            </div>
                        </div>
                        <div onclick="khuvsgul()" class="hover-card-15">
                            <img src="/public/img/khuvsgullake.jpg" alt="" class="info-img-15">
                                <div class="text-info-15">
                                    <div class="text-border-15">
                                        <p style="font-weight: bold; font-size: 24px;" >Place of interest</p>
                                        <p style="margin-top: 8px;">Lake Khuvsgul</p>
                                    </div>
                                </div>
                        </div>
                        <div onclick="tsonjin()" class="hover-card-16">
                            <img src="/public/img/tsonjin2.jpg" alt="" class="info-img-16">
                                <div class="text-info-16">
                                    <div class="text-border-16">
                                        <p style="font-weight: bold; font-size: 24px;" >Place of interest</p>
                                        <p style="margin-top: 8px;" >Tsonjin Boldog</p>
                                    </div>
                                </div>
                        </div>
                        <div onclick="ulaanTsutgalan()" class="hover-card-17">
                            <img src="/public/img/ulaantsutgalan.jpg" alt="" class="info-img-17">
                            <div class="text-info-17">
                                <div class="text-border-17">
                                    <p style="font-weight: bold; font-size: 24px;" >Place of interest</p>
                                    <p style="margin-top: 8px;" >Ulaan Tsutgalan / Waterfall</p>
                                </div>
                            </div>
                 </figure>

        </section>

    </main>


    <script src="/public/components/Gallery/js/app.js"></script>
    <script src="/public/js/navBtnHandler.js"></script>
